<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>error</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <!-- <link rel="icon" href="http://mileplatform.com/images/favicon.png" sizes="64*64"/>-->
    <style>
        body{
            margin:0;
            padding:0;
            font-size:16px;
        }
        .wrapper{
            width:100%;
            height:100vh;
            font-family: "Signika Negative", sans-serif;
            background-image: url("images/404_bg.png");
            background-position: center center;
            background-repeat: no-repeat;
        }
        .outer{
            display: table;
            width: 100%;
            height: 100%;
        }
        .inner{
            display:table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .centered{
            position:relative;
            display:inline-block;
            width: 70%;
        }
        img{
            width: 84%;
        }

        h1{
            font-size: 140px;
            margin-bottom: 0;
            margin-top:0;
        }

        h3{
            font-size: 42px;
        }

        p{
            font-size:13px;
        }

        .homeBtn a:link,
        .homeBtn a:visited{
            background-color: #0000ff;
            color: #fff;
            padding:15px 30px;
            display: block;
            width: 200px;
            margin: auto;
            text-decoration: none;
            font-size: 19px;
            border-radius: 7px;
        }
        .desc{
            margin-top:35px;
            font-size: 25px;
            color: #666666;
            margin-bottom: 70px;
        }

        .desc2{
            font-size:21px;
            line-height: 1.6;
        }
        @media all and (min-width: 481px) and (max-width: 767px) {
            .wrapper{
                background-image:url("./images/404_bg_m.png");
            }
        }

        @media all and (max-width: 480px) {
            .wrapper{
                background-image:url("./images/404_bg_m.png");
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="outer">
            <div class="inner">
                <div class="centered">
                    <h1>404</h1>
                    <p class="desc">COMPONENT NOT FOUND</p>
                    <p class="desc2">
                        Looks like the page you're trying to visit doesn't exist. <br/>
                        Please check the URL and try your luck agian.
                    </p>
                    <p class="homeBtn">
                        <a href="/"> Take Me Home</a>
                    </p>
                </div> <!-- END centnered-->
            </div> <!-- END inner-->
        </div> <!-- END outer-->
    </div> <!-- END wrapper-->
</body>

</html>
