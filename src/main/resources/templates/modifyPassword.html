<body>
<div class="wrapper login_page forgot_page">
    <div class="main">
        <main id="main-404-content" class="main-content-particle-js">
            <div class="outer">
                <div class="inner">
                    <div class="formBox">
                        <div class="logoBox">
                            <h1 class="logo">
                                <a href="/" title="Homepage link">
                                    <img src="images/logo.png" alt="lobot"/>
                                </a>
                            </h1> <!-- END logo-->
                        </div> <!-- END logoBox-->

                        <div class="tabBox">
                            <div class="tab-content">
                                <div class="forgot_content active">
                                    <h3 class="desc"><i class="fas fa-lock"></i>Change password</h3>
                                    <form action="/modifyPassword" method="post" class="base_form change_form" name="change_form">
                                        <div class="form-group">
                                            <input type="password" id="userpass2" name="userpass2"
                                                   placeholder="password"/>
                                        </div> <!-- END form-group-->

                                        <div class="form-group">
                                            <input type="password" id="userpass2_check" name="userpass2_check"
                                                   placeholder="confirm password"/>
                                        </div> <!-- END form-group-->

                                        <div class="googlereCapture">
                                        </div>
                                        {{#modifyFail}}
                                            {{modifyFail}}
                                        {{/modifyFail}}

                                        <div class="forgotBtn">
                                            <input type="submit" value="Change" id="changeSubmit"/>
                                        </div>

                                    </form> <!-- END login_form-->
                                </div> <!-- END login_content -->

                            </div> <!--END tab-content-->
                        </div> <!-- EMD tabBox-->

                    </div> <!-- END formBox-->
                </div><!-- END inner-->
            </div> <!-- outer-->

        </main> <!-- /main-404-content -->
    </div> <!-- END main-->
</div> <!-- END wrapper-->


<script src="./js/jquery-2.1.3.min.js"></script>
